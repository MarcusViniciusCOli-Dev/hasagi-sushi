<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadstro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>

    <div class="container">
        <div class="logo_space">
            <img src="img/sushi_logo.png" alt="Logo Hasagui Sushi" class="logo">
            <h2 class="title">Cadastro</h2>
        </div>

        <div class="form">

        
            <div class="inputs">
                <input type="text" class="input_login email" placeholder="Insira seu e-mail">

            <div class="inputs">
                <input type="text" class="input_login data" placeholder="DD/MM/AAAA">
            </div>

            <div class="inputs">
                <input type="password" class="input_login senha" placeholder="Crie uma senha">
            </div>

            <a href="index.html" class="esqueceu n_conta">Já tem uma conta? Faça Login</a>

            <button class="entrar"><a href="index.html">Entrar</a></button>
        </div>
    </div>

</html>
